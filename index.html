<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget tracker</title>
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script defer src="js/index.js"></script>
    <script defer src="js/myChat.js"></script>
    <script defer src="js/nav.js"></script>
  </head>
  <body>
    <nav>
      <div class="icon-container">
        <i class="bi bi-list" id="nav-list"></i>
      </div>
      <ul>
        <li>
          <a href="" class="selected"><i class="bi bi-house"></i> Home</a>
        </li>
        <li><a href="">AAAAAAAAAAAAAA</a></li>
        <li><a href="">BBBBBBB</a></li>
        <li>
          <a href=""><i class="bi bi-sliders"></i> Setting</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="myChart">
        <canvas id="myChart"></canvas>
      </div>
      <div class="budget">
        <div class="expense"></div>
        <div class="income">
          <div class="total-income">$1235.15</div>
          <div class="card">
            <div class="day">2025-03-25</div>
            <div class="income-item item">
              <div class="item-name">Apple</div>
              <div class="item-value">$1.56</div>
            </div>
            <div class="income-item item">
              <div class="item-name">Banana</div>
              <div class="item-value">$1.99</div>
            </div>
            <div class="income-item item">
              <div class="item-name">Pork</div>
              <div class="item-value">$23.68</div>
            </div>
            <div class="income-item item">
              <div class="item-name">Tomato</div>
              <div class="item-value">$3.29</div>
            </div>
            <div class="day-total-income">$30.21</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
